tasks:
    - name: Setup & Build
      init: pnpm install
      command: |
          pnpm build
          cd packages/server
          pnpm prisma db push
          pnpm start
          gp preview $(gp url 8080)/docs

# Ports to expose on workspace startup
ports:
    - port: 8080
      onOpen: ignore
