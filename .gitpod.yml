tasks:
    - name: Open Docs
      command: |
          gp ports await 8080
          gp preview --external $(gp url 8080)/docs

    - name: Setup & Build
      init: |
          pnpm install
          pnpm build
          cd $GITPOD_REPO_ROOTS/packages/server
          pnpm prisma db push
      command: |
          cd $GITPOD_REPO_ROOTS/packages/server
          pnpm start

# Ports to expose on workspace startup
ports:
    - port: 8080
      onOpen: ignore
